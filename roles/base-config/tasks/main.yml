- name: enable repos
  template:
    src: internal.repo.j2
    dest: /etc/yum.repos.d/internal.repo
    mode: 0644

- name: install base tools and packages
  yum:
    name: "{{ item }}"
    state: latest
  with_items:
    - httpie
    - python-pip
