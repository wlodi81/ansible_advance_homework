- name: copy openstack.pub and openstack.pem to workstation
  copy:
    src: "{{ item }}"
    dest: /home/cloud-user/.ssh/
    owner: cloud-user
    group: cloud-user
    mode: 0600
  loop:
    - ~/.ssh/openstack.pem
    - ~/.ssh/openstack.pub
#  delegate_to: workstation-{{OSP_GUID}}.rhpds.opentlc.com


- name: Create keypair
  os_keypair:
    state: present
    name: os_key
#     key: /home/cloud-user/.ssh/openstack.pem
    public_key_file: /home/cloud-user/.ssh/openstack.pub
#  delegate_to: workstation-{{OSP_GUID}}.rhpds.opentlc.com


- name: Create new server instances and attaches them a network and passes metadata to the instance
  os_server:
    name: "{{ item.value.name }}"
    state: "{{ item.value.state }}"
    image: "{{ item.value.image }}"
#     key_name: "{{ item.value.key_name }}"
    key_name: os_key
    flavor: "{{ item.value.flavor }}"
    security_groups: "{{ item.value.security_group }}"
    network: int_network
    meta:
      group: "{{ item.value.meta[0].group }}"
      deployment_name: "{{ item.value.meta[0].deployment_name }}"
  loop: "{{ osp_servers|dict2items }}"

#  delegate_to: workstation-{{OSP_GUID}}.rhpds.opentlc.com

- name: Add router to the project
  os_router:
    state: present
    name: router-instance
    network: ext_network
#  delegate_to: workstation-{{OSP_GUID}}.rhpds.opentlc.com


# - debug:
#     msg: "{{item.value.meta[0].deployment_name}}"
#   loop: "{{osp_servers|dict2items}}"


- name: Add floating IP to Servers
  os_floating_ip:
    state: present
    reuse: true
    server: "{{ item.value.name }}"
    network: ext_network
    wait: true
    timeout: 180
  loop: "{{ osp_servers|dict2items }}"
  register: floaters
#  delegate_to: workstation-{{OSP_GUID}}.rhpds.opentlc.com

- name: get server details
  os_server_facts:
  register: serverfacts
#   delegate_to: workstation-{{OSP_GUID}}.rhpds.opentlc.com



# - debug: var=floaters

- name: Wait for servers to be available
  wait_for:
    host: "{{ item.public_v4 }}"
    port: 22
    delay: 10
    timeout: 300
  loop: "{{ serverfacts.ansible_facts.openstack_servers }}"
  when: item.metadata.deployment_name == "QA"
