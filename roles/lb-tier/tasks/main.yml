---
- name: install {{ component }}
  yum:
    name: "{{ component }}"
    state: latest

- name: enable {{ component }} at boot
  service:
    name: "{{ component }}"
    enabled: yes

- name: configure haproxy to load balance over app servers
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644

- name: start {{ component }}
  service:
    name: "{{ component }}"
    state: restarted
