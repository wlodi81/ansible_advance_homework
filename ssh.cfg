Host workstation
  Hostname workstation-4a94.rhpds.opentlc.com
  User cloud-user

 Host 10.10.10.* 192.168.0.* 
  ProxyJump workstation
  User cloud-user
  StrictHostKeyChecking no

Match User cloud-user
  IdentityFile ~/.ssh/openstack.pem

Host *
  ForwardAgent yes
  ControlMaster auto
  ControlPath /tmp/%h-%r
  ControlPersist 5m
  StrictHostKeyChecking no
